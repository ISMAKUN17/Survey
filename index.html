<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction Survey - Secrets Royal Beach</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Base Colors */
            --primary-color: #007bff; /* Vibrant Blue */
            --secondary-color: #6c757d; /* Gray for secondary text */
            --background-color: #f8f9fa; /* Light background */
            --card-background: #fff; /* Card/form background */
            --text-color: #343a40; /* Main text color */
            --border-color: #dee2e6; /* Border color */
            --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); /* Soft shadow */

            /* Message Colors */
            --success-bg: #d4edda;
            --success-text: #155724;
            --success-border: #c3e6cb;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --error-border: #f5c6cb;

            /* Face Colors (red to green gradient) */
            --face-bad: #dc3545; /* Red */
            --face-poor: #fd7e14; /* Orange */
            --face-regular: #ffc107; /* Yellow */
            --face-good: #17a2b8; /* Turquoise */
            --face-excellent: #28a745; /* Green */
            --face-default: #ced4da; /* Light gray for unselected faces */
            --selected-border: 2px solid var(--primary-color); /* Selection border */
            --selected-shadow: 0 0 0 3px rgba(0, 123, 255, 0.3); /* Selection shadow */
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
            overflow-x: hidden; /* Prevent horizontal scroll on mobile */
        }

        .container {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 650px; /* Slightly wider max width for the form */
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            max-width: 180px;
            margin-bottom: 5px; /* Reduced space */
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.4em;
            margin-top: 15px; /* Reduced space */
            margin-bottom: 15px;
            font-weight: 700;
        }

        p.description {
            color: var(--secondary-color);
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 30px; /* More space between groups */
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px; /* More space for label */
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.25em; /* Question size */
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: calc(100% - 24px); /* Adjust for padding */
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none; /* Remove default iOS styles */
            -moz-appearance: none;
            appearance: none;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2); /* Softer shadow */
            outline: none;
        }

        .rating-faces {
            display: flex;
            flex-direction: column; /* Stack vertically */
            /* justify-content: space-between; REMOVIDO */
            flex-wrap: nowrap; /* Prevent wrapping for single column */
            margin-top: 15px;
            gap: 15px; /* Space between each rating option */
        }

        .rating-faces label {
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease, color 0.2s ease, border 0.3s ease, box-shadow 0.3s ease; /* Added for border/shadow */
            color: var(--face-default); /* Default gray color */
            display: flex;
            flex-direction: row; /* Emoji and text side-by-side */
            align-items: center; /* Vertically align items in the row */
            justify-content: flex-start; /* Align content to the left */
            text-align: left; /* Text alignment */
            width: 100%; /* Take full width of the column */
            /* flex-basis: calc(20% - 10px); REMOVIDO */
            /* max-width: calc(20% - 10px); REMOVIDO */
            /* min-width: 60px; REMOVIDO */
            padding: 12px 15px; /* Larger padding for click area */
            border: 2px solid transparent; /* Transparent border by default */
            border-radius: 10px; /* Rounded corners for selection */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        /* Emoji size within the label */
        .rating-faces label .face-icon {
            font-size: 1.4em; /* Emoji size */
            margin-right: 10px; /* Space between emoji and text */
        }


        .rating-faces input[type="radio"] {
            display: none; /* Hide radio buttons */
        }

        .rating-faces label:hover {
            transform: scale(1.02); /* More subtle hover effect for column layout */
            background-color: rgba(0, 123, 255, 0.05); /* Light blue background on hover */
        }

        /* Colors and HIGHLIGHT on selection */
        .rating-faces input[type="radio"]:checked + label {
            transform: scale(1.02); /* Maintain size on selection */
            border: var(--selected-border); /* Highlight border */
            box-shadow: var(--selected-shadow); /* Highlight shadow */
            background-color: rgba(0, 123, 255, 0.1); /* Slightly darker blue background when selected */
        }
        .rating-faces input[type="radio"]:checked + label[for*="-1"] { color: var(--face-bad); }
        .rating-faces input[type="radio"]:checked + label[for*="-2"] { color: var(--face-poor); }
        .rating-faces input[type="radio"]:checked + label[for*="-3"] { color: var(--face-regular); }
        .rating-faces input[type="radio"]:checked + label[for*="-4"] { color: var(--face-good); }
        .rating-faces input[type="radio"]:checked + label[for*="-5"] { color: var(--face-excellent); }

        /* Style for rating text below the face */
        .rating-faces small {
            font-size: 1em; /* Larger text for better readability in column */
            font-weight: 600; /* Bolder text */
            display: block;
            margin-top: 0; /* No top margin as items are row-aligned */
            color: var(--text-color); /* Text color for contrast */
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 35px;
            border: none;
            border-radius: 10px; /* More rounded corners */
            font-size: 1.3em; /* Larger button text */
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 40px; /* More space above */
            box-shadow: var(--shadow);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-3px); /* 3D effect on hover */
        }

        .message {
            margin-top: 25px;
            padding: 18px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1em;
            animation: slideIn 0.5s ease-out;
            text-align: left; /* Success/error message aligned left */
        }

        .message.success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid var(--success-border);
        }

        .message.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Button loading state styles */
        button[type="submit"].loading {
            background-color: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.8;
            transform: none; /* Remove hover transform */
        }

        /* Thank you message after submission */
        .thank-you-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 350px; /* Minimum height to center content */
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .thank-you-message h2 {
            color: var(--success-text); /* Success green for title */
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        .thank-you-message p {
            font-size: 1.4em;
            color: var(--text-color);
            margin-bottom: 40px;
            max-width: 80%; /* Limited width for more readable text */
        }

        .new-survey-button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: var(--shadow);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .new-survey-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 30px 20px;
            }
            .logo {
                max-width: 150px;
                margin-bottom: 2px; /* Adjusted on mobile */
            }
            h1 {
                font-size: 2em;
                margin-top: 10px; /* Adjusted on mobile */
            }
            p.description {
                font-size: 1em;
            }
            .form-group label {
                font-size: 1.1em; /* Adjusted on mobile */
                margin-bottom: 10px;
            }
            .rating-faces {
                gap: 10px; /* Smaller gap on mobile */
            }
            .rating-faces label {
                padding: 10px 12px; /* Adjusted padding on mobile */
                min-width: unset; /* Remove min-width to allow better scaling */
            }
            .rating-faces label .face-icon {
                font-size: 1.2em; /* Adjusted for faces on mobile */
                margin-right: 8px;
            }
            .rating-faces small {
                font-size: 0.9em; /* Adjusted face text on mobile */
            }
            button[type="submit"] {
                font-size: 1.1em;
                padding: 14px 25px;
            }
            .message {
                font-size: 1em;
                padding: 15px;
            }
            .thank-you-message h2 {
                font-size: 2em;
            }
            .thank-you-message p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            .rating-faces label {
                padding: 8px 10px;
            }
            .rating-faces label .face-icon {
                font-size: 1em; /* FURTHER REDUCED for very small mobile */
                margin-right: 6px;
            }
            .rating-faces small {
                font-size: 0.85em;
            }
            button[type="submit"] {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="surveyFormContainer">
        <img src="https://images.seeklogo.com/logo-png/34/1/secrets-resorts-spas-logo-png_seeklogo-344670.png" alt="Secrets Royal Beach Logo" class="logo">
        <h1>We Want to Improve Your Experience!</h1>
        <p class="description">Help us with your valuable feedback about your stay at Secrets Royal Beach.</p>

        <form id="satisfactionForm">
            <div class="form-group">
                <label for="roomNumber"><strong>Room Number:</strong></label>
                <input type="text" id="roomNumber" name="roomNumber" placeholder="Ex. 1234" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="butlerName"><strong>Butler's Name (Optional):</strong></label>
                <input type="text" id="butlerName" name="butlerName" placeholder="Ex. John Doe" autocomplete="off">
            </div>

            <div class="form-group">
                <label><strong>How would you rate the overall service level of our staff?</strong></label>
                <div class="rating-faces" data-question="overall_staff_service">
                    <input type="radio" id="overall-service-5" name="overall_staff_service" value="Excellent" required><label for="overall-service-5"><span class="face-icon">😄</span><small>Excellent</small></label>
                    <input type="radio" id="overall-service-4" name="overall_service_4" value="Good"><label for="overall-service-4"><span class="face-icon">🙂</span><small>Good</small></label>
                    <input type="radio" id="overall-service-3" name="overall_service_3" value="Regular"><label for="overall-service-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="overall-service-2" name="overall_service_2" value="Poor"><label for="overall-service-2"><span class="face-icon">🙁</span><small>Poor</small></label>
                    <input type="radio" id="overall-service-1" name="overall_staff_service" value="Bad"><label for="overall-service-1"><span class="face-icon">😡</span><small>Bad</small></label>
                </div>
            </div>

            <div class="form-group">
                <label><strong>How was the quality of the food?</strong></label>
                <div class="rating-faces" data-question="food_quality">
                    <input type="radio" id="food-quality-5" name="food_quality" value="Excellent" required><label for="food-quality-5"><span class="face-icon">😄</span><small>Excellent</small></label>
                    <input type="radio" id="food-quality-4" name="food_quality" value="Good"><label for="food-quality-4"><span class="face-icon">🙂</span><small>Good</small></label>
                    <input type="radio" id="food-quality-3" name="food_quality" value="Regular"><label for="food-quality-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="food-quality-2" name="food_quality" value="Poor"><label for="food-quality-2"><span class="face-icon">🙁</span><small>Poor</small></label>
                    <input type="radio" id="food-quality-1" name="food_quality" value="Bad"><label for="food-quality-1"><span class="face-icon">😡</span><small>Bad</small></label>
                </div>
            </div>

            <div class="form-group">
                <label><strong>How is everything in the room (cleanliness / minibar, etc.)?</strong></label>
                <div class="rating-faces" data-question="room_condition">
                    <input type="radio" id="room-condition-5" name="room_condition" value="Excellent" required><label for="room-condition-5"><span class="face-icon">😄</span><small>Excellent</small></label>
                    <input type="radio" id="room-condition-4" name="room_condition" value="Good"><label for="room-condition-4"><span class="face-icon">🙂</span><small>Good</small></label>
                    <input type="radio" id="room-condition-3" name="room_condition" value="Regular"><label for="room-condition-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="room-condition-2" name="room_condition" value="Poor"><label for="room-condition-2"><span class="face-icon">🙁</span><small>Poor</small></label>
                    <input type="radio" id="room-condition-1" name="room_condition" value="Bad"><label for="room-condition-1"><span class="face-icon">😡</span><small>Bad</small></label>
                </div>
            </div>

            <div class="form-group">
                <label><strong>How was the Preferred Club service?</strong></label>
                <div class="rating-faces" data-question="preferred_club_service">
                    <input type="radio" id="preferred-club-5" name="preferred_club_service" value="Excellent" required><label for="preferred-club-5"><span class="face-icon">😄</span><small>Excellent</small></label>
                    <input type="radio" id="preferred-club-4" name="preferred_club_service" value="Good"><label for="preferred-club-4"><span class="face-icon">🙂</span><small>Good</small></label>
                    <input type="radio" id="preferred-club-3" name="preferred_club_service" value="Regular"><label for="preferred-club-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="preferred-club-2" name="preferred_club_service" value="Poor"><label for="preferred-club-2"><span class="face-icon">🙁</span><small>Poor</small></label>
                    <input type="radio" id="preferred-club-1" name="preferred_club_service" value="Bad"><label for="preferred-club-1"><span class="face-icon">😡</span><small>Bad</small></label>
                </div>
            </div>

            <div class="form-group">
                <label><strong>How would you rate your Butler's service?</strong></label>
                <div class="rating-faces" data-question="butler_service_rating">
                    <input type="radio" id="butler-service-5" name="butler_service_rating" value="Excellent" required><label for="butler-service-5"><span class="face-icon">😄</span><small>Excellent</small></label>
                    <input type="radio" id="butler-service-4" name="butler_service_rating" value="Good"><label for="butler-service-4"><span class="face-icon">🙂</span><small>Good</small></label>
                    <input type="radio" id="butler-service-3" name="butler_service_rating" value="Regular"><label for="butler-service-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="butler-service-2" name="butler_service_rating" value="Poor"><label for="butler-service-2"><span class="face-icon">🙁</span><small>Poor</small></label>
                    <input type="radio" id="butler-service-1" name="butler_service_rating" value="Bad"><label for="butler-service-1"><span class="face-icon">😡</span><small>Bad</small></label>
                </div>
            </div>

            <button type="submit" id="submitBtn">Submit Feedback</button>
            <div id="message" class="message" style="display: none;"></div>
        </form>
    </div>

    <div class="container thank-you-message" id="thankYouMessage">
        <img src="https://images.seeklogo.com/logo-png/34/1/secrets-resorts-spas-logo-png_seeklogo-344670.png" alt="Secrets Royal Beach Logo" class="logo">
        <h2>Thank You for Your Feedback!</h2>
        <p>Your feedback is invaluable to us and helps us continuously improve your experience at Secrets Royal Beach. We hope to see you again soon!</p>
        <button id="newSurveyBtn" class="new-survey-button">Take Another Survey</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase Configuration (MAKE SURE THIS IS YOUR ACTUAL CONFIG)
        const firebaseConfig = {
            apiKey: "AIzaSyALR-b68phh_u92V3rw9B9Ei7FcexU2xc8",
            authDomain: "proyectos17-98695.firebaseapp.com",
            projectId: "proyectos17-98695",
            storageBucket: "proyectos17-98695.firebasestorage.app",
            messagingSenderId: "951673973410",
            appId: "1:951673973410:web:4bc355e825cf86308645fb",
            measurementId: "G-6YK06W16FZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const satisfactionForm = document.getElementById('satisfactionForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const surveyFormContainer = document.getElementById('surveyFormContainer');
        const thankYouMessage = document.getElementById('thankYouMessage');
        const newSurveyBtn = document.getElementById('newSurveyBtn');

        // Function to show a message (success/error)
        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Function to reset the form and hide message
        function resetForm() {
            satisfactionForm.reset();
            messageDiv.style.display = 'none';

            // Reset visual state of faces to default (gray and no border/shadow)
            document.querySelectorAll('.rating-faces input[type="radio"]').forEach(input => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                if(label) {
                    label.style.color = ''; // Remove inline style (reverts to CSS default)
                    label.style.border = ''; // Remove inline border style
                    label.style.boxShadow = ''; // Remove inline box-shadow style
                    label.classList.remove('selected'); // Remove any 'selected' class if added
                    label.style.backgroundColor = ''; // Remove inline background color
                }
            });
        }

        // Handle form submission
        satisfactionForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Sending...';
            showMessage('', 'info'); // Clear previous messages

            const formData = new FormData(satisfactionForm);
            const data = {
                room_number: formData.get('roomNumber') ? formData.get('roomNumber').trim() : '',
                butler: formData.get('butlerName') ? formData.get('butlerName').trim() : '',
                overall_staff_service: formData.get('overall_staff_service') || '',
                food_quality: formData.get('food_quality') || '',
                room_condition: formData.get('room_condition') || '',
                preferred_club_service: formData.get('preferred_club_service') || '',
                butler_service_rating: formData.get('butler_service_rating') || '',
                timestamp: Timestamp.now() // Add server timestamp
            };

            try {
                // Add a new document with a generated ID to the "customer_satisfaction" collection
                await addDoc(collection(db, "customer_satisfaction"), data);
                showMessage('Thank you! Your feedback has been successfully submitted.', 'success');
                satisfactionForm.style.display = 'none'; // Hide the form
                thankYouMessage.style.display = 'flex'; // Show thank you message
            } catch (error) {
                console.error("Error submitting survey:", error);
                showMessage(`Submission error: ${error.message}. Please try again.`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Submit Feedback';
            }
        });

        // Add event listeners to visually update selection
        document.querySelectorAll('.rating-faces input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', () => {
                // Remove selected styles from all labels in the same group
                const groupName = radio.name;
                document.querySelectorAll(`.rating-faces input[name="${groupName}"] + label`).forEach(label => {
                    label.style.border = '2px solid transparent';
                    label.style.boxShadow = 'none';
                    label.style.backgroundColor = ''; // Clear background color
                });

                // Apply selected styles to the checked label
                const selectedLabel = document.querySelector(`label[for="${radio.id}"]`);
                if (selectedLabel) {
                    selectedLabel.style.border = 'var(--selected-border)';
                    selectedLabel.style.boxShadow = 'var(--selected-shadow)';
                    selectedLabel.style.backgroundColor = 'rgba(0, 123, 255, 0.1)'; // Set background color
                }
            });
        });

        // Initialize form by ensuring all radios are unchecked on load
        document.addEventListener('DOMContentLoaded', () => {
            resetForm();
        });
    </script>
</body>
</html>
