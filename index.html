        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const satisfactionForm = document.getElementById('satisfactionForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const surveyFormContainer = document.getElementById('surveyFormContainer');
        const thankYouMessage = document.getElementById('thankYouMessage');
        const newSurveyBtn = document.getElementById('newSurveyBtn');

        // Function to show a message (success/error)
        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Function to reset the form and hide message
        function resetForm() {
            satisfactionForm.reset();
            messageDiv.style.display = 'none';
            // Reset colors of faces
            document.querySelectorAll('.rating-faces input[type="radio"]').forEach(input => {
                input.checked = false;
                // Force re-evaluation of CSS by removing and re-adding class (or just let CSS handle it on reset)
                const label = document.querySelector(`label[for="${input.id}"]`);
                if(label) label.style.color = ''; // Remove inline style
            });
        }

        // Handle form submission
        satisfactionForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Enviando...';
            showMessage('', 'info'); // Clear previous messages

            const formData = new FormData(satisfactionForm);
            const data = {
                room_number: formData.get('roomNumber') || '',
                butler: formData.get('butlerName') || '',
                overall_staff_service: formData.get('overall_service') || '',
                food_quality: formData.get('food_quality') || '',
                room_condition: formData.get('room_condition') || '',
                preferred_club_service: formData.get('preferred_club_service') || '',
                butler_service_rating: formData.get('butler_service_rating') || '',
                timestamp: Timestamp.now() // Add server timestamp
            };

            try {
                // Add a new document with a generated ID to the "customer_satisfaction" collection
                await addDoc(collection(db, "customer_satisfaction"), data);
                showMessage('¬°Gracias! Tu opini√≥n ha sido enviada con √©xito.', 'success');
                satisfactionForm.style.display = 'none'; // Hide the form
                thankYouMessage.style.display = 'flex'; // Show thank you message
            } catch (error) {
                console.error("Error al enviar la encuesta:", error);
                showMessage(`Error al enviar: ${error.message}. Por favor, int√©ntalo de nuevo.`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Enviar Opini√≥n';
            }
        });

        // Handle "New Survey" button click
        newSurveyBtn.addEventListener('click', () => {

            resetForm(); // Reset all form fields
        });

        // Add event listeners to update face colors on selection

                const radios = document.querySelectorAll(`input[name="${name}"]`);
                radios.forEach(radio => {
                    const label = document.querySelector(`label[for="${radio.id}"]`);
                    if (label) {
                        if (radio.checked) {

                        } else {
                            label.style.color = ''; // Reset to default if not checked
                        }
                    }
                });
            });
        });

        // Initialize form by ensuring all radios are unchecked on load
        document.addEventListener('DOMContentLoaded', () => {

        });
