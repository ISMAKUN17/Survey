<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción - Secrets Royal Beach</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colores Base */
            --primary-color: #007bff; /* Azul vibrante */
            --secondary-color: #6c757d; /* Gris para texto secundario */
            --background-color: #f8f9fa; /* Fondo claro */
            --card-background: #fff; /* Fondo de tarjetas/formularios */
            --text-color: #343a40; /* Color principal del texto */
            --border-color: #dee2e6; /* Color de borde */
            --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); /* Sombra suave */

            /* Colores de Mensajes */
            --success-bg: #d4edda;
            --success-text: #155724;
            --success-border: #c3e6cb;
            --error-bg: #f8d7da;
            --error-text: #721c24;
            --error-border: #f5c6cb;

            /* Colores para las caritas (gradiente de rojo a verde) */
            --face-bad: #dc3545; /* Rojo */
            --face-poor: #fd7e14; /* Naranja */
            --face-regular: #ffc107; /* Amarillo */
            --face-good: #17a2b8; /* Turquesa */
            --face-excellent: #28a745; /* Verde */
            --face-default: #ced4da; /* Gris claro para caritas no seleccionadas */
            --face-na: #6c757d; /* Gris para N/A */
        }

        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            line-height: 1.6;
            overflow-x: hidden; /* Evita scroll horizontal en móviles */
        }

        .container {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 650px; /* Ancho máximo ligeramente mayor para el formulario */
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            max-width: 180px;
            margin-bottom: 25px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.4em;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p.description {
            color: var(--secondary-color);
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 30px; /* Más espacio entre grupos */
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px; /* Más espacio para la etiqueta */
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.25em; /* Tamaño de la pregunta */
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: calc(100% - 24px); /* Ajuste para padding */
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none; /* Elimina estilos por defecto en iOS */
            -moz-appearance: none;
            appearance: none;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2); /* Sombra más suave */
            outline: none;
        }

        .rating-faces {
            display: flex;
            justify-content: space-between; /* Espaciado uniforme */
            flex-wrap: wrap; /* Permite que las caritas se envuelvan */
            margin-top: 15px;
            gap: 10px; /* Espacio entre elementos en la fila */
        }

        .rating-faces label {
            cursor: pointer;
            position: relative;
            /* font-size: 2.5em; REMOVIDO */
            transition: transform 0.2s ease, color 0.2s ease;
            color: var(--face-default); /* Color por defecto gris */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-basis: calc(20% - 10px); /* Aproximadamente 5 caritas por fila */
            max-width: calc(20% - 10px);
            min-width: 60px; /* Asegura un tamaño mínimo */
        }

        /* Tamaño del emoji dentro de la etiqueta */
        .rating-faces label .face-icon {
            font-size: 2em; /* REDUCIDO: Tamaño del emoji */
        }


        .rating-faces input[type="radio"] {
            display: none; /* Oculta los radio buttons */
        }

        .rating-faces label:hover {
            transform: scale(1.1); /* Efecto hover más sutil */
        }

        /* Colores de las caritas al seleccionar */
        .rating-faces input[type="radio"]:checked + label { transform: scale(1.1); } /* Mantener tamaño al seleccionar */
        .rating-faces input[type="radio"]:checked + label[for*="-1"] { color: var(--face-bad); }
        .rating-faces input[type="radio"]:checked + label[for*="-2"] { color: var(--face-poor); }
        .rating-faces input[type="radio"]:checked + label[for*="-3"] { color: var(--face-regular); }
        .rating-faces input[type="radio"]:checked + label[for*="-4"] { color: var(--face-good); }
        .rating-faces input[type="radio"]:checked + label[for*="-5"] { color: var(--face-excellent); }
        .rating-faces input[type="radio"]:checked + label[for*="-na"] { color: var(--face-na); }

        /* Estilo para el texto de calificación debajo de la carita */
        .rating-faces small {
            font-size: 0.85em; /* AUMENTADO: Texto de descripción de la carita */
            font-weight: 600; /* Más negrita para el texto */
            display: block;
            margin-top: 5px; /* Espacio entre la carita y el texto */
            color: var(--text-color); /* Color del texto para que contraste */
        }

        /* Estilo para el input "No aplica" */
        .rating-faces .nps-na-option {
            font-size: 1em;
            font-weight: 500;
            color: var(--face-default);
        }
        .rating-faces .nps-na-option .face-icon {
            font-size: 1.8em; /* REDUCIDO: Tamaño del icono N/A */
            margin-bottom: 2px; /* Espacio entre icono y texto */
        }
        .rating-faces .nps-na-option small {
            font-size: 0.75em; /* Ajuste para el texto 'N/A' */
            color: var(--secondary-color); /* Un gris más claro para N/A */
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 16px 35px;
            border: none;
            border-radius: 10px; /* Bordes más redondeados */
            font-size: 1.3em; /* Texto más grande en el botón */
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            margin-top: 40px; /* Más espacio arriba */
            box-shadow: var(--shadow);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-3px); /* Efecto 3D al pasar el ratón */
        }

        .message {
            margin-top: 25px;
            padding: 18px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1em;
            animation: slideIn 0.5s ease-out;
            text-align: left; /* Mensaje de éxito/error alineado a la izquierda */
        }

        .message.success {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid var(--success-border);
        }

        .message.error {
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilos para el estado de carga del botón */
        button[type="submit"].loading {
            background-color: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.8;
            transform: none; /* Elimina transformación de hover */
        }

        /* Mensaje de gracias después de enviar */
        .thank-you-message {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 350px; /* Altura mínima para centrar contenido */
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        .thank-you-message h2 {
            color: var(--success-text); /* Verde de éxito para el título */
            font-size: 2.8em;
            margin-bottom: 20px;
        }

        .thank-you-message p {
            font-size: 1.4em;
            color: var(--text-color);
            margin-bottom: 40px;
            max-width: 80%; /* Ancho limitado para texto más legible */
        }

        .new-survey-button {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: var(--shadow);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .new-survey-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 30px 20px;
            }
            .logo {
                max-width: 150px;
            }
            h1 {
                font-size: 2em;
            }
            p.description {
                font-size: 1em;
            }
            .form-group label {
                font-size: 1.1em; /* Ajuste en móvil */
                margin-bottom: 10px;
            }
            .rating-faces {
                justify-content: center; /* Centrar caritas en móvil */
                gap: 8px; /* Menor espacio entre caritas */
            }
            .rating-faces label .face-icon {
                font-size: 1.8em; /* Ajuste para caritas en móvil */
            }
            .rating-faces .nps-na-option .face-icon {
                font-size: 1.6em; /* Ajuste del icono N/A en móvil */
            }
            .rating-faces small {
                font-size: 0.8em; /* Ajuste del texto de la carita en móvil */
            }
            .rating-faces .nps-na-option small {
                font-size: 0.7em; /* Ajuste para el texto 'N/A' en móvil */
            }
            button[type="submit"] {
                font-size: 1.1em;
                padding: 14px 25px;
            }
            .message {
                font-size: 1em;
                padding: 15px;
            }
            .thank-you-message h2 {
                font-size: 2em;
            }
            .thank-you-message p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            h1 {
                font-size: 1.8em;
            }
            .rating-faces label .face-icon {
                font-size: 1.6em; /* Ajuste aún más pequeño para caritas en móvil muy pequeño */
            }
             .rating-faces .nps-na-option .face-icon {
                font-size: 1.4em;
            }
            .rating-faces small {
                font-size: 0.75em;
            }
            .rating-faces .nps-na-option small {
                font-size: 0.65em;
            }
            button[type="submit"] {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="surveyFormContainer">
        <img src="https://images.seeklogo.com/logo-png/34/1/secrets-resorts-spas-logo-png_seeklogo-344670.png" alt="Secrets Royal Beach Logo" class="logo">
        <h1>¡Queremos Mejorar tu Experiencia!</h1>
        <p class="description">Ayúdanos con tu valiosa opinión sobre tu estancia en Secrets Royal Beach.</p>

        <form id="satisfactionForm">
            <div class="form-group">
                <label for="roomNumber">No. de Habitación:</label>
                <input type="text" id="roomNumber" name="roomNumber" placeholder="Ej. 1234" required autocomplete="off">
            </div>

            <div class="form-group">
                <label for="butlerName">Nombre del Butler (Opcional):</label>
                <input type="text" id="butlerName" name="butlerName" placeholder="Ej. Juan Pérez" autocomplete="off">
            </div>

            <div class="form-group">
                <label>¿Cómo calificaría el **nivel general de servicio** de nuestro personal?</label>
                <div class="rating-faces" data-question="overall_staff_service">
                    <input type="radio" id="overall-service-5" name="overall_staff_service" value="Excelente" required><label for="overall-service-5"><span class="face-icon">😄</span><small>Excelente</small></label>
                    <input type="radio" id="overall-service-4" name="overall_staff_service" value="Buena"><label for="overall-service-4"><span class="face-icon">🙂</span><small>Buena</small></label>
                    <input type="radio" id="overall-service-3" name="overall_staff_service" value="Regular"><label for="overall-service-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="overall-service-2" name="overall_staff_service" value="Pobre"><label for="overall-service-2"><span class="face-icon">🙁</span><small>Pobre</small></label>
                    <input type="radio" id="overall-service-1" name="overall_staff_service" value="Mala"><label for="overall-service-1"><span class="face-icon">😡</span><small>Mala</small></label>
                </div>
            </div>

            <div class="form-group">
                <label>¿Cómo ha sido la **calidad de la comida**?</label>
                <div class="rating-faces" data-question="food_quality">
                    <input type="radio" id="food-quality-5" name="food_quality" value="Excelente" required><label for="food-quality-5"><span class="face-icon">😄</span><small>Excelente</small></label>
                    <input type="radio" id="food-quality-4" name="food_quality" value="Buena"><label for="food-quality-4"><span class="face-icon">🙂</span><small>Buena</small></label>
                    <input type="radio" id="food-quality-3" name="food_quality" value="Regular"><label for="food-quality-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="food-quality-2" name="food_quality" value="Pobre"><label for="food-quality-2"><span class="face-icon">🙁</span><small>Pobre</small></label>
                    <input type="radio" id="food-quality-1" name="food_quality" value="Mala"><label for="food-quality-1"><span class="face-icon">😡</span><small>Mala</small></label>
                </div>
            </div>

            <div class="form-group">
                <label>¿Cómo está todo en la habitación (**limpieza / minibar**, etc.)?</label>
                <div class="rating-faces" data-question="room_condition">
                    <input type="radio" id="room-condition-5" name="room_condition" value="Excelente" required><label for="room-condition-5"><span class="face-icon">😄</span><small>Excelente</small></label>
                    <input type="radio" id="room-condition-4" name="room_condition" value="Buena"><label for="room-condition-4"><span class="face-icon">🙂</span><small>Buena</small></label>
                    <input type="radio" id="room-condition-3" name="room_condition" value="Regular"><label for="room-condition-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="room-condition-2" name="room_condition" value="Pobre"><label for="room-condition-2"><span class="face-icon">🙁</span><small>Pobre</small></label>
                    <input type="radio" id="room-condition-1" name="room_condition" value="Mala"><label for="room-condition-1"><span class="face-icon">😡</span><small>Mala</small></label>
                </div>
            </div>

            <div class="form-group">
                <label>¿Cómo ha sido el **servicio Preferred Club**?</label>
                <div class="rating-faces" data-question="preferred_club_service">
                    <input type="radio" id="preferred-club-5" name="preferred_club_service" value="Excelente" required><label for="preferred-club-5"><span class="face-icon">😄</span><small>Excelente</small></label>
                    <input type="radio" id="preferred-club-4" name="preferred_club_service" value="Buena"><label for="preferred-club-4"><span class="face-icon">🙂</span><small>Buena</small></label>
                    <input type="radio" id="preferred-club-3" name="preferred_club_service" value="Regular"><label for="preferred-club-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="preferred-club-2" name="preferred_club_service" value="Pobre"><label for="preferred-club-2"><span class="face-icon">🙁</span><small>Pobre</small></label>
                    <input type="radio" id="preferred-club-1" name="preferred_club_service" value="Mala"><label for="preferred-club-1"><span class="face-icon">😡</span><small>Mala</small></label>
                    <input type="radio" id="preferred-club-na" name="preferred_club_service" value="N/A"><label for="preferred-club-na" class="nps-na-option"><span class="face-icon">➖</span><small>N/A</small></label>
                </div>
            </div>

            <div class="form-group">
                <label>¿Cómo califica el **servicio de su Butler**?</label>
                <div class="rating-faces" data-question="butler_service_rating">
                    <input type="radio" id="butler-service-5" name="butler_service_rating" value="Excelente" required><label for="butler-service-5"><span class="face-icon">😄</span><small>Excelente</small></label>
                    <input type="radio" id="butler-service-4" name="butler_service_rating" value="Buena"><label for="butler-service-4"><span class="face-icon">🙂</span><small>Buena</small></label>
                    <input type="radio" id="butler-service-3" name="butler_service_rating" value="Regular"><label for="butler-service-3"><span class="face-icon">😐</span><small>Regular</small></label>
                    <input type="radio" id="butler-service-2" name="butler_service_rating" value="Pobre"><label for="butler-service-2"><span class="face-icon">🙁</span><small>Pobre</small></label>
                    <input type="radio" id="butler-service-1" name="butler_service_rating" value="Mala"><label for="butler-service-1"><span class="face-icon">😡</span><small>Mala</small></label>
                    <input type="radio" id="butler-service-na" name="butler_service_rating" value="N/A"><label for="butler-service-na" class="nps-na-option"><span class="face-icon">➖</span><small>N/A</small></label>
                </div>
            </div>

            <button type="submit" id="submitBtn">Enviar Opinión</button>
            <div id="message" class="message" style="display: none;"></div>
        </form>
    </div>

    <div class="container thank-you-message" id="thankYouMessage">
        <img src="https://images.seeklogo.com/logo-png/34/1/secrets-resorts-spas-logo-png_seeklogo-344670.png" alt="Secrets Royal Beach Logo" class="logo">
        <h2>¡Gracias por tu Opinión!</h2>
        <p>Tu feedback es invaluable para nosotros y nos ayuda a mejorar continuamente tu experiencia en Secrets Royal Beach. ¡Esperamos verte pronto de nuevo!</p>
        <button id="newSurveyBtn" class="new-survey-button">Realizar Otra Encuesta</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Firebase Configuration (MAKE SURE THIS IS YOUR ACTUAL CONFIG)
        const firebaseConfig = {
            apiKey: "AIzaSyALR-b68phh_u92V3rw9B9Ei7FcexU2xc8",
            authDomain: "proyectos17-98695.firebaseapp.com",
            projectId: "proyectos17-98695",
            storageBucket: "proyectos17-98695.firebasestorage.app",
            messagingSenderId: "951673973410",
            appId: "1:951673973410:web:4bc355e825cf86308645fb",
            measurementId: "G-6YK06W16FZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const satisfactionForm = document.getElementById('satisfactionForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const surveyFormContainer = document.getElementById('surveyFormContainer');
        const thankYouMessage = document.getElementById('thankYouMessage');
        const newSurveyBtn = document.getElementById('newSurveyBtn');

        // Function to show a message (success/error)
        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Function to reset the form and hide message
        function resetForm() {
            satisfactionForm.reset();
            messageDiv.style.display = 'none';

            // Reset colors of faces to default (gray)
            document.querySelectorAll('.rating-faces input[type="radio"]').forEach(input => {
                const label = document.querySelector(`label[for="${input.id}"]`);
                if(label) {
                    label.style.color = ''; // Remove inline style
                    // CSS default color will apply as input is unchecked
                }
            });
        }

        // Handle form submission
        satisfactionForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            submitBtn.disabled = true;
            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Enviando...';
            showMessage('', 'info'); // Clear previous messages

            const formData = new FormData(satisfactionForm);
            const data = {
                room_number: formData.get('roomNumber') ? formData.get('roomNumber').trim() : '',
                butler: formData.get('butlerName') ? formData.get('butlerName').trim() : '',
                overall_staff_service: formData.get('overall_staff_service') || '',
                food_quality: formData.get('food_quality') || '',
                room_condition: formData.get('room_condition') || '',
                preferred_club_service: formData.get('preferred_club_service') || '',
                butler_service_rating: formData.get('butler_service_rating') || '',
                timestamp: Timestamp.now() // Add server timestamp
            };

            try {
                // Add a new document with a generated ID to the "customer_satisfaction" collection
                await addDoc(collection(db, "customer_satisfaction"), data);
                showMessage('¡Gracias! Tu opinión ha sido enviada con éxito.', 'success');
                satisfactionForm.style.display = 'none'; // Hide the form
                thankYouMessage.style.display = 'flex'; // Show thank you message
            } catch (error) {
                console.error("Error al enviar la encuesta:", error);
                showMessage(`Error al enviar: ${error.message}. Por favor, inténtalo de nuevo.`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Enviar Opinión';
            }
        });

        // Handle "New Survey" button click
        newSurveyBtn.addEventListener('click', () => {
            thankYouMessage.style.display = 'none'; // Hide thank you message
            satisfactionForm.style.display = 'block'; // Show the form again
            resetForm(); // Reset all form fields
        });

        // Initialize form by ensuring all radios are unchecked on load
        document.addEventListener('DOMContentLoaded', () => {
            resetForm();
        });
    </script>
</body>
</html>
