                document.querySelectorAll(`.rating-faces input[name="${groupName}"] + label`).forEach(label => {
                    label.style.border = '2px solid transparent';
                    label.style.boxShadow = 'none';
                });

                // Apply selected styles to the checked label
                const selectedLabel = document.querySelector(`label[for="${radio.id}"]`);
                if (selectedLabel) {
                    selectedLabel.style.border = 'var(--selected-border)';
                    selectedLabel.style.boxShadow = 'var(--selected-shadow)';
                }
            });
        });

        // Initialize form by ensuring all radios are unchecked on load
        document.addEventListener('DOMContentLoaded', () => {
            resetForm();
        });
    </script>
</body>
</html>
